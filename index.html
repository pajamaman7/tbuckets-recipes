<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Recipes</title>

    <script src="libs/markdown-it.min.js"></script>
    <link rel="stylesheet" href="libs/modern-normalize.min.css">
    <link rel="stylesheet" href="libs/water.light.min.css">

    <style>
        /* Gruvbox Color Palette */
        :root {
            --bg-dark: #282828;
            --bg: #3c3836;
            --bg-light: #504945;
            --fg: #ebdbb2;
            --fg-dim: #d5c4a1;
            --red: #cc241d;
            --green: #98971a;
            --yellow: #d79921;
            --blue: #458588;
            --purple: #b16286;
            --aqua: #689d6a;
            --orange: #d65d0e;
            --gray: #a89984;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', monospace;
            line-height: 1.6;
            color: var(--fg);
            background-color: var(--bg-dark);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            align-items: start;
        }
        
        .main-content {
            background: var(--bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--bg-light);
        }
        
        .sidebar {
            background: var(--bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--bg-light);
        }
        
        h1 {
            color: var(--orange);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--bg-light);
            font-weight: 700;
            font-size: 2.2rem;
        }
        
        h2 {
            color: var(--yellow);
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--bg-light);
            font-weight: 600;
        }
        
        .info-box {
            background-color: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid var(--blue);
        }
        
        .info-box h3 {
            margin-top: 0;
            color: var(--blue);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .info-box h3::before {
            content: "‚è±Ô∏è";
        }
        
        .info-details {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .info-item {
            text-align: center;
            flex: 1;
        }
        
        .info-label {
            font-size: 0.9em;
            color: var(--fg-dim);
        }
        
        .info-value {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--aqua);
        }
        
        .ingredients-list {
            list-style-type: none;
            padding-left: 0;
        }
        
        .ingredients-list li {
            padding: 12px 0;
            border-bottom: 1px dashed var(--bg-light);
            display: flex;
            align-items: flex-start;
            color: var(--fg);
        }
        
        .ingredients-list li:last-child {
            border-bottom: none;
        }
        
        .ingredient-checkbox {
            margin-right: 12px;
            margin-top: 2px;
            accent-color: var(--green);
        }
        
        .steps-list {
            padding-left: 0;
            list-style-type: none;
        }
        
        .steps-list li {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--bg-light);
            border-radius: 8px;
            border-left: 4px solid var(--green);
            line-height: 1.7;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .steps-list li:hover {
            background-color: #46403e;
            transform: translateX(4px);
        }
        
        .step-number {
            background-color: var(--green);
            color: var(--bg-dark);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .note {
            background-color: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            border-left: 4px solid var(--orange);
        }
        
        .note h3 {
            margin-top: 0;
            color: var(--orange);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .note h3::before {
            content: "üí°";
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--blue);
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            padding: 8px 16px;
            background-color: var(--bg);
            border-radius: 6px;
            border: 1px solid var(--bg-light);
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            background-color: var(--bg-light);
            transform: translateY(-2px);
        }
        
        .recipe-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--orange), var(--yellow));
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-dark);
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .tag {
            display: inline-block;
            background-color: var(--purple);
            color: var(--bg-dark);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .info-details {
                flex-direction: column;
                gap: 10px;
            }
            
            .info-item {
                text-align: left;
            }
        }
        
        @media print {
            .back-link, .ingredient-checkbox {
                display: none;
            }
            
            body {
                background: white;
                padding: 0;
                color: #000;
            }
            
            .container {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .main-content, .sidebar {
                box-shadow: none;
                padding: 20px;
                background: white;
                color: #000;
            }
            
            h1, h2 {
                color: #000;
            }
        }
    </style>

    <script>
        const md = window.markdownit();

        async function loadRecipe() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeFile = urlParams.get('recipe');

            if (!recipeFile) {
                return;
            }

            const result = await fetch(`recipes/${recipeFile}.md`);
            return result.text();
        }

        async function loadRecipeList() {
            const result = await fetch(`recipes.md`);
            return result.text();
        }

        async function parseMarkdown(markdown) {
            // Extract title (# TITLE)
            const titleMatch = markdown.match(/^# (.+)/m);
            const title = titleMatch ? titleMatch[1] : '';

            // Extract optional subheader (line after title, before ##)
            const subheaderMatch = markdown.match(/^# .+\n(.+?)\n##/m);
            const subheader = subheaderMatch ? subheaderMatch[1] : '';

            // Extract each section by heading
            const infoMatch = markdown.match(/## info\s+([\s\S]+?)(?=\n## |$)/);
            const info = infoMatch ? infoMatch[0] : '';

            const ingredientsMatch = markdown.match(/## ingredients\s+([\s\S]+?)(?=\n## |$)/);
            const ingredients = ingredientsMatch ? ingredientsMatch[0] : '';

            const stepsMatch = markdown.match(/## steps\s+([\s\S]+?)(?=\n## |$)/);
            const steps = stepsMatch ? stepsMatch[0] : '';

            const notesMatch = markdown.match(/## notes\s+([\s\S]+?)(?=\n## |$)/);
            const notes = notesMatch ? notesMatch[0] : '';

            const basedOnMatch = markdown.match(/## based on\s+([\s\S]+?)$/);
            const basedOn = basedOnMatch ? basedOnMatch[0] : '';

            return [title, subheader, info, ingredients, steps, notes, basedOn];
        }

        async function init() {
            const recipe = await loadRecipe();

            if (!recipe) {
                const recipeList = await loadRecipeList();
                document.getElementById("recipe-list").innerHTML
                    = md.render(recipeList);
                document.getElementById("recipe-list").style.display = "block";
                return;
            }

            const [title, subheader, info, ingredients, steps, notes, basedOn] = await parseMarkdown(recipe);
            
            document.title = title;

            document.getElementById("title").innerHTML = title;
            
            if (subheader) {
                document.getElementById("subheader").innerHTML = subheader;
                document.getElementById("subheader").style.display = "block";
            }

            if (info) {
                document.getElementById("info-container").innerHTML = md.render(info);
            }

            if (ingredients) {
                document.getElementById("ingredients-container").innerHTML = md.render(ingredients);
            }

            if (steps) {
                document.getElementById("steps-container").innerHTML = md.render(steps);
            }

            if (notes) {
                document.getElementById("notes-container").innerHTML = md.render(notes);
            }

            if (basedOn) {
                document.getElementById("based-on-container").innerHTML = md.render(basedOn);
            }

            document.getElementById("recipe-container").style.display = "block";
        }

        init().catch(error => console.log(error));
    </script>
</head>

<body>
    <div id="recipe-container" class="container">
        <div id="title-wrapper">
            <a id="back-link" href="/tbuckets-recipes">
                <svg xmlns="http://www.w3.org/2000/svg" id="back-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <h1 id="title"></h1>
        </div>
        <div id="subheader" style="display: none;"></div>
        <div id="info-container"></div>
        <div id="ingredients-container"></div>
        <div id="steps-container"></div>
        <div id="notes-container"></div>
        <div id="based-on-container"></div>
    </div>
    <div id="recipe-list" class="container"></div>
</body>

</html>
